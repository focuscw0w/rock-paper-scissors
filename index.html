<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="game-stats">
            <div class="player">
                <h2 class="name">Player</h2>
                <span class="counter player-counter">0</span>
            </div>

            <div class="computer">
                <h2 class="name">Computer</h2>
                <span class="counter computer-counter">0</span>
            </div>
        </div>
    </div>

    <h1 class="game-info-heading">Choose an option</h1>

    <section class="game-section">
        
        <div class="hand-symbols">
            <div class="hand-image">
                <img class="player-hand" src="images/rock.png" alt="rock image">
            </div>
    
            <div class="hand-image">
                <img class="computer-hand" src="images/rock.png" alt="rock image">
            </div>
        </div>

        <div class="choose-symbols">
            <button class="symbol-btn">rock</button>
            <button class="symbol-btn">paper</button>
            <button class="symbol-btn">scissors</button>
        </div>

    </section>

    <script src="main.js"></script>

</body>
</html>
